<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Rafaela Assunção - NLW HEAT DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img id="rotate-center" src="images/build.svg" alt="Selo com a frase Rocketseat Build the Future na cor branca em formato circular" />
          </span>
          <img id="userImage" src="https://lorempixel.com/" alt="Foto do usuário"/>
        </div>

        <h1 id="userName"></h1>
        <a id="userLink" href="https://github.com/user" target="_blank">
          <image src="images/github.svg" alt="GitHub icon" />
          <span id="userLogin">
          user 
          </span>
         </a>

        <p id="userBio">
          Info bio
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/user" target="_blank">
              <img src="images/youtube.svg" alt="Youtube icon" />
            </a>
          </li>

          <li class="instagram">
            <a href="https://instagram.com/user" target="_blank">
              <img src="images/instagram.svg" alt="Instagram icon" />
            </a>
          </li>

          <li class="facebook">
            <a href="https://facebook.com/user" target="_blank">
              <img src="images/facebook.svg" alt="Facebook icon" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/user" target="_blank">
              <img src="images/twitter.svg" alt="Twitter icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>

  </body>
</html>
